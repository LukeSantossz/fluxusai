<svg viewBox="0 0 200 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Infinity symbol with interlocking loops -->
  <!-- Left loop - Blue (passes under on left, over on right) -->
  <path
    d="M 30 50 
       Q 20 30, 40 30 
       Q 60 30, 70 50 
       Q 80 70, 100 70 
       Q 120 70, 130 50 
       Q 140 30, 160 30 
       Q 180 30, 170 50"
    fill="url(#blueGradient)"
    stroke="url(#blueGradient)"
    stroke-width="10"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Right loop - Fuchsia (passes over on left, under on right) -->
  <path
    d="M 170 50 
       Q 180 30, 160 30 
       Q 140 30, 130 50 
       Q 120 70, 100 70 
       Q 80 70, 70 50 
       Q 60 30, 40 30 
       Q 20 30, 30 50"
    fill="url(#fuchsiaGradient)"
    stroke="url(#fuchsiaGradient)"
    stroke-width="10"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Center connection - Blue passes over -->
  <ellipse
    cx="100"
    cy="50"
    rx="15"
    ry="20"
    fill="url(#blueGradient)"
    opacity="0.95"
  />
  
  <!-- Center connection - Fuchsia passes under -->
  <ellipse
    cx="100"
    cy="50"
    rx="12"
    ry="17"
    fill="url(#fuchsiaGradient)"
    opacity="0.9"
  />
  
  <!-- Gradients with highlights -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="1" />
      <stop offset="30%" stop-color="#1e3a8a" stop-opacity="1" />
      <stop offset="50%" stop-color="#3b82f6" stop-opacity="1" />
      <stop offset="70%" stop-color="#1e40af" stop-opacity="1" />
      <stop offset="100%" stop-color="#0f172a" stop-opacity="1" />
    </linearGradient>
    
    <linearGradient id="fuchsiaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#701a75" stop-opacity="1" />
      <stop offset="30%" stop-color="#a21caf" stop-opacity="1" />
      <stop offset="50%" stop-color="#d946ef" stop-opacity="1" />
      <stop offset="70%" stop-color="#c026d3" stop-opacity="1" />
      <stop offset="100%" stop-color="#86198f" stop-opacity="1" />
    </linearGradient>
  </defs>
</svg>

