<svg viewBox="0 0 200 100" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Blue gradient - deep dark blue to lighter blue -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="1" />
      <stop offset="25%" stop-color="#1e3a8a" stop-opacity="1" />
      <stop offset="50%" stop-color="#3b82f6" stop-opacity="1" />
      <stop offset="75%" stop-color="#1e40af" stop-opacity="1" />
      <stop offset="100%" stop-color="#0f172a" stop-opacity="1" />
    </linearGradient>
    
    <!-- Fuchsia gradient - dark purple to bright fuchsia -->
    <linearGradient id="fuchsiaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#701a75" stop-opacity="1" />
      <stop offset="25%" stop-color="#a21caf" stop-opacity="1" />
      <stop offset="50%" stop-color="#d946ef" stop-opacity="1" />
      <stop offset="75%" stop-color="#c026d3" stop-opacity="1" />
      <stop offset="100%" stop-color="#86198f" stop-opacity="1" />
    </linearGradient>
  </defs>
  
  <!-- Infinity symbol - two interlocking loops -->
  <!-- Left loop - Blue (thick ribbon-like) -->
  <path
    d="M 25 50 
       C 15 25, 35 25, 50 35
       C 65 45, 75 55, 85 50
       C 95 45, 105 45, 115 50
       C 125 55, 135 55, 150 45
       C 165 35, 185 25, 175 50"
    fill="url(#blueGradient)"
    stroke="url(#blueGradient)"
    stroke-width="12"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Right loop - Fuchsia (thick ribbon-like) -->
  <path
    d="M 175 50 
       C 185 25, 165 25, 150 35
       C 135 45, 125 55, 115 50
       C 105 45, 95 45, 85 50
       C 75 55, 65 45, 50 35
       C 35 25, 15 25, 25 50"
    fill="url(#fuchsiaGradient)"
    stroke="url(#fuchsiaGradient)"
    stroke-width="12"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Interlocking effect - Blue passes over on right side -->
  <path
    d="M 85 50 C 95 45, 105 45, 115 50"
    fill="none"
    stroke="url(#blueGradient)"
    stroke-width="14"
    stroke-linecap="round"
    opacity="0.95"
  />
  
  <!-- Interlocking effect - Fuchsia passes under on right side -->
  <path
    d="M 115 50 C 105 45, 95 45, 85 50"
    fill="none"
    stroke="url(#fuchsiaGradient)"
    stroke-width="10"
    stroke-linecap="round"
    opacity="0.85"
  />
</svg>

